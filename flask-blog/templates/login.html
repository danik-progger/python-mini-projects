{% extends "layout.html" %}
{% block content %}
<div class="content-section">
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <fieldset class="form-group">
            <legend>Join Today</legend>
            <div>
                {{ form.username.label }}
                {{ form.username }}
            </div>
            <div>
                {{ form.password.label }}
                {{ form.password }}
            </div>
        </fieldset>
        <div>
            {{ form.submit }}
        </div>
    </form>
</div>
<div>
    <small>Don't have an account?</small>
    <a href="{{ url_for('register')}}">Sign up</a>
</div>
{% endblock content %}
