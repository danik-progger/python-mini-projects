<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', 'sans-serif';
    }

    body {
        width: 100vw;
        display: flex;
        flex-direction: column;
        align-items: center;

        margin: 80px auto;
    }
    h1 {
        font-size: 1.5rem;
        margin: 10px;
    }

    h2 {
        font-size: 1rem;
        margin: 5px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    input {
        padding: 10px 20px;
        margin: 10px 40px;
        width: 300px;

        border: 2px solid darkcyan;
        border-radius: 10px;
    }

    button {
        border: none;
        background-color: darkcyan;
        color: white;
        border-radius: 10px;
        font-size: 1rem;

        padding: 20px 50px;
        margin: auto;

        transition: 300ms ease-in-out;
    }

    button:hover {
        filter: brightness(120%);
    }

    .generated-code {
        display: none;
        margin: 40px 20px;
    }

    .show-link {
        display: flex;
        flex-direction: column;
        align-items: center;
